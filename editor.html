<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kv√≠z Szerkeszt≈ë</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        #start-screen {
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #start-screen h1 {
            font-size: 3rem;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .start-options {
            display: flex;
            gap: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .option {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            min-width: 300px;
        }

        .option h3 {
            margin-top: 0;
            font-size: 1.5rem;
        }

        #json-upload {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px dashed white;
            border-radius: 10px;
            color: white;
            width: 100%;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
            margin: 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #editor-screen {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #editor-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #questions-list-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        #questions-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .question-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
        }

        .question-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .question-item.dragging {
            opacity: 0.5;
            background: rgba(255, 255, 255, 0.7);
        }

        .question-content {
            text-align: left;
            flex-grow: 1;
        }

        .question-content h3 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
        }

        .question-content p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #666;
        }
        
        .question-content p.extra-info {
            font-style: italic;
            color: #555;
            font-size: 0.85rem;
        }

        .question-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            padding: 8px 15px;
            font-size: 0.9rem;
            border-radius: 15px;
        }

        .edit-btn {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
        }

        .delete-btn {
            background: linear-gradient(45deg, #F44336, #FF5722);
        }

        .editor-actions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        #filename-input {
            padding: 12px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            min-width: 200px;
            text-align: center;
        }

        #download-btn {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            color: white;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }

        .close:hover {
            color: #ccc;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
        }

        #image-preview-container {
            text-align: center;
        }

        #image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .image-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        #change-image-btn, #remove-image-btn {
            padding: 8px 15px;
            font-size: 0.9rem;
            border-radius: 15px;
        }

        #change-image-btn {
            background: linear-gradient(45deg, #FF9800, #FFC107);
        }

        #remove-image-btn {
            background: linear-gradient(45deg, #F44336, #FF5722);
        }

        #no-image-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        #new-image-upload {
            margin-bottom: 15px;
        }

        #save-question-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .start-options {
                flex-direction: column;
                gap: 30px;
            }
            
            .editor-actions {
                flex-direction: column;
            }
            
            #filename-input {
                width: 100%;
            }
            
            .question-item {
                flex-direction: column;
                text-align: center;
            }
            
            .question-actions {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>üìù Kv√≠z Szerkeszt≈ë</h1>
        <div class="start-options">
            <div class="option">
                <h3>√öj kv√≠z l√©trehoz√°sa</h3>
                <button id="new-quiz-btn">üÜï √öj kv√≠z</button>
            </div>
            <div class="option">
                <h3>Megl√©v≈ë kv√≠z bet√∂lt√©se</h3>
                <input type="file" id="json-upload" accept=".json">
                <button id="load-quiz-btn">üìÇ Bet√∂lt√©s</button>
            </div>
        </div>
    </div>

    <div id="editor-screen" class="hidden">
        <h1>‚úèÔ∏è Kv√≠z Szerkeszt≈ë</h1>
        
        <div id="questions-list-container">
            <h2>K√©rd√©sek</h2>
            <div id="questions-list"></div>
        </div>

        <div class="editor-actions">
            <input type="text" id="filename-input" placeholder="File n√©v (pl.: quiz)" value="quiz">
            <button id="add-question-btn">‚ûï √öj k√©rd√©s</button>
            <button id="download-btn">üíæ Let√∂lt√©s</button>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="question-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>K√©rd√©s szerkeszt√©se</h2>
            <form id="question-form">
                <div class="form-group">
                    <label for="question-text">K√©rd√©s:</label>
                    <input type="text" id="question-text" required>
                </div>
                
                <div class="form-group">
                    <label for="correct-answer">Helyes v√°lasz (A):</label>
                    <input type="text" id="correct-answer" required>
                </div>
                
                <div class="form-group">
                    <label for="wrong-answer-1">Helytelen v√°lasz (B):</label>
                    <input type="text" id="wrong-answer-1" required>
                </div>
                
                <div class="form-group">
                    <label for="wrong-answer-2">Helytelen v√°lasz (C):</label>
                    <input type="text" id="wrong-answer-2" required>
                </div>
                
                <div class="form-group">
                    <label for="wrong-answer-3">Helytelen v√°lasz (D):</label>
                    <input type="text" id="wrong-answer-3" required>
                </div>
                
                <!-- √öJ MEZ≈êK -->
                <div class="form-group">
                    <label for="question-hint">Seg√≠ts√©g (Hint):</label>
                    <input type="text" id="question-hint">
                </div>

                <div class="form-group">
                    <label for="question-trivia">√ârdekess√©g (Trivia):</label>
                    <input type="text" id="question-trivia">
                </div>
                <!-- √öJ MEZ≈êK V√âGE -->
                
                <div class="form-group">
                    <label>K√©p:</label>
                    <div id="image-preview-container" class="hidden">
                        <img id="image-preview" src="" alt="El≈ën√©zet">
                        <div class="image-actions">
                            <input type="file" id="image-upload" accept="image/*" class="hidden">
                            <button type="button" id="change-image-btn">üñºÔ∏è M√≥dos√≠t√°s</button>
                            <button type="button" id="remove-image-btn">üóëÔ∏è T√∂rl√©s</button>
                        </div>
                    </div>
                    <div id="no-image-container">
                        <input type="file" id="new-image-upload" accept="image/*">
                        <p>Nincs k√©p hozz√°adva</p>
                    </div>
                </div>
                
                <input type="hidden" id="question-index">
                <button type="submit" id="save-question-btn">üíæ Ment√©s</button>
            </form>
        </div>
    </div>

    <script>
        let quizData = [];
        let currentEditingIndex = -1;

        // Start screen functionality
        document.getElementById('new-quiz-btn').addEventListener('click', () => {
            quizData = [];
            showEditorScreen();
        });

        document.getElementById('load-quiz-btn').addEventListener('click', () => {
            const fileInput = document.getElementById('json-upload');
            const file = fileInput.files[0];
            if (!file) {
                alert('K√©rlek v√°lassz egy JSON f√°jlt!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    quizData = JSON.parse(e.target.result);
                    showEditorScreen();
                } catch (err) {
                    alert('Hiba a JSON f√°jl feldolgoz√°sa sor√°n!');
                }
            };
            reader.readAsText(file);
        });

        function showEditorScreen() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('editor-screen').classList.remove('hidden');
            renderQuestionsList();
        }

        // Editor functionality
        function renderQuestionsList() {
            const container = document.getElementById('questions-list');
            container.innerHTML = '';

            quizData.forEach((question, index) => {
                const questionItem = document.createElement('div');
                questionItem.className = 'question-item';
                questionItem.draggable = true;
                questionItem.dataset.index = index;

                // Drag and drop functionality
                questionItem.addEventListener('dragstart', handleDragStart);
                questionItem.addEventListener('dragover', handleDragOver);
                questionItem.addEventListener('dragenter', handleDragEnter);
                questionItem.addEventListener('dragleave', handleDragLeave);
                questionItem.addEventListener('drop', handleDrop);
                questionItem.addEventListener('dragend', handleDragEnd);

                const hasImage = question.image && question.image.length > 0;
                const imageIcon = hasImage ? 'üñºÔ∏è' : '‚ùå';
                
                const hasHint = question.hint && question.hint.length > 0;
                const hintText = hasHint ? question.hint : 'Nincs megadva';

                const hasTrivia = question.trivia && question.trivia.length > 0;
                const triviaText = hasTrivia ? question.trivia : 'Nincs megadva';

                questionItem.innerHTML = `
                    <div class="question-content">
                        <h3>${question.question}</h3>
                        <p><strong>A:</strong> ${question.answers[0]}</p>
                        <p><strong>B:</strong> ${question.answers[1]}</p>
                        <p><strong>C:</strong> ${question.answers[2]}</p>
                        <p><strong>D:</strong> ${question.answers[3]}</p>
                        <p class="extra-info"><strong>Seg√≠ts√©g:</strong> ${hintText}</p>
                        <p class="extra-info"><strong>√ârdekess√©g:</strong> ${triviaText}</p>
                        <p><strong>K√©p:</strong> ${imageIcon}</p>
                    </div>
                    <div class="question-actions">
                        <button class="edit-btn" onclick="editQuestion(${index})">‚úèÔ∏è Szerkeszt</button>
                        <button class="delete-btn" onclick="deleteQuestion(${index})">üóëÔ∏è T√∂r√∂l</button>
                    </div>
                `;

                container.appendChild(questionItem);
            });
        }

        // Drag and drop handlers
        let dragSrcEl = null;

        function handleDragStart(e) {
            dragSrcEl = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
            this.classList.add('dragging');
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            this.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            if (dragSrcEl !== this) {
                const srcIndex = parseInt(dragSrcEl.dataset.index);
                const targetIndex = parseInt(this.dataset.index);
                
                // Move item in array
                const movedItem = quizData.splice(srcIndex, 1)[0];
                quizData.splice(targetIndex, 0, movedItem);
                
                renderQuestionsList();
            }

            return false;
        }

        function handleDragEnd(e) {
            document.querySelectorAll('.question-item').forEach(item => {
                item.classList.remove('dragging', 'drag-over');
            });
        }

        // Question operations
        function editQuestion(index) {
            currentEditingIndex = index;
            const question = quizData[index];
            
            document.getElementById('question-text').value = question.question;
            document.getElementById('correct-answer').value = question.answers[0];
            document.getElementById('wrong-answer-1').value = question.answers[1];
            document.getElementById('wrong-answer-2').value = question.answers[2];
            document.getElementById('wrong-answer-3').value = question.answers[3];
            
            // √öJ MEZ≈êK √âRT√âKEINEK BE√ÅLL√çT√ÅSA
            document.getElementById('question-hint').value = question.hint || '';
            document.getElementById('question-trivia').value = question.trivia || '';

            document.getElementById('question-index').value = index;

            // Handle image preview
            if (question.image && question.image.length > 0) {
                document.getElementById('image-preview').src = question.image;
                document.getElementById('image-preview-container').classList.remove('hidden');
                document.getElementById('no-image-container').classList.add('hidden');
            } else {
                document.getElementById('image-preview-container').classList.add('hidden');
                document.getElementById('no-image-container').classList.remove('hidden');
            }

            document.getElementById('question-modal').classList.remove('hidden');
        }

        function deleteQuestion(index) {
            if (confirm('Biztosan t√∂r√∂lni szeretn√©d ezt a k√©rd√©st?')) {
                quizData.splice(index, 1);
                renderQuestionsList();
            }
        }

        document.getElementById('add-question-btn').addEventListener('click', () => {
            currentEditingIndex = -1;
            
            // Clear form
            document.getElementById('question-form').reset();
            document.getElementById('question-index').value = '';
            
            // Hide image preview, show upload
            document.getElementById('image-preview-container').classList.add('hidden');
            document.getElementById('no-image-container').classList.remove('hidden');
            
            document.getElementById('question-modal').classList.remove('hidden');
        });

        // Modal close
        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('question-modal').classList.add('hidden');
        });

        // Image upload functionality
        document.getElementById('change-image-btn').addEventListener('click', () => {
            document.getElementById('image-upload').click();
        });

        document.getElementById('image-upload').addEventListener('change', function(e) {
            handleImageUpload(e, 'image-preview');
        });

        document.getElementById('new-image-upload').addEventListener('change', function(e) {
            handleImageUpload(e, 'image-preview');
        });

        document.getElementById('remove-image-btn').addEventListener('click', () => {
            document.getElementById('image-preview').src = '';
            document.getElementById('image-preview-container').classList.add('hidden');
            document.getElementById('no-image-container').classList.remove('hidden');
        });

        function handleImageUpload(event, previewId) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        let width = img.width;
                        let height = img.height;
                        
                        if (height > 1000) {
                            const ratio = 1000 / height;
                            width = Math.round(width * ratio);
                            height = 1000;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        const resizedDataUrl = canvas.toDataURL('image/jpeg', 0.8);
                        document.getElementById(previewId).src = resizedDataUrl;
                        document.getElementById('image-preview-container').classList.remove('hidden');
                        document.getElementById('no-image-container').classList.add('hidden');
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        // Save question
        document.getElementById('question-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const questionText = document.getElementById('question-text').value;
            const correctAnswer = document.getElementById('correct-answer').value;
            const wrongAnswer1 = document.getElementById('wrong-answer-1').value;
            const wrongAnswer2 = document.getElementById('wrong-answer-2').value;
            const wrongAnswer3 = document.getElementById('wrong-answer-3').value;
            
            // √öJ MEZ≈êK √âRT√âKEINEK KIOLVAS√ÅSA
            const hintText = document.getElementById('question-hint').value;
            const triviaText = document.getElementById('question-trivia').value;
            
            const answers = [correctAnswer, wrongAnswer1, wrongAnswer2, wrongAnswer3];
            
            let imageData = '';
            const previewSrc = document.getElementById('image-preview').src;
            if (previewSrc.startsWith('data:image')) {
                imageData = previewSrc;
            }
            
            const questionObj = {
                question: questionText,
                answers: answers,
                image: imageData,
                hint: hintText,
                trivia: triviaText
            };
            
            if (currentEditingIndex >= 0) {
                quizData[currentEditingIndex] = questionObj;
            } else {
                quizData.push(questionObj);
            }
            
            renderQuestionsList();
            document.getElementById('question-modal').classList.add('hidden');
        });

        // Download functionality
        document.getElementById('download-btn').addEventListener('click', () => {
            if (quizData.length === 0) {
                alert('Nincs mit let√∂lteni!');
                return;
            }
            
            const filename = document.getElementById('filename-input').value || 'quiz';
            const jsonStr = JSON.stringify(quizData, null, 2);
            const blob = new Blob([jsonStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `${filename}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('question-modal');
            if (e.target === modal) {
                modal.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
