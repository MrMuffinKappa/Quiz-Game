<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kv√≠z Szerkeszt≈ë</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        .lang-panel {
           position: fixed;
           top: 18px;
           right: 18px;
           z-index: 2000;
           background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
           border: 1px solid rgba(255,255,255,0.12);
           padding: 8px 12px;
           border-radius: 14px;
           backdrop-filter: blur(6px);
           display: flex;
           align-items: center;
           gap: 8px;
           color: white;
           box-shadow: 0 6px 18px rgba(0,0,0,0.2);
           font-size: 0.95rem;
       }
       .lang-panel select {
           background: rgba(255,255,255,0.12);
           color: white;
           border: none;
           padding: 6px 8px;
           border-radius: 8px;
           font-weight: 600;
           outline: none;
       }

        .lang-panel-editor {
           position: fixed;
           top: 18px;
           right: 18px;
           z-index: 2000;
           background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
           border: 1px solid rgba(255,255,255,0.12);
           padding: 8px 12px;
           border-radius: 14px;
           backdrop-filter: blur(6px);
           display: flex;
           align-items: center;
           gap: 8px;
           color: white;
           box-shadow: 0 6px 18px rgba(0,0,0,0.2);
           font-size: 0.95rem;
       }
       .lang-panel-editor select {
           background: rgba(255,255,255,0.12);
           color: white;
           border: none;
           padding: 6px 8px;
           border-radius: 8px;
           font-weight: 600;
           outline: none;
       }

        /* Optionok b√∂ng√©sz≈ëben fekete sz√∂veget ig√©nyelnek, ez√©rt explicit be√°ll√≠t√°s */
       .lang-panel select option { color: black; }
       .lang-panel-editor select option { color: black; }
        #start-screen {
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #start-screen h1 {
            font-size: 3rem;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .start-options {
            display: flex;
            gap: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .option {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            min-width: 300px;
        }

        .option h3 {
            margin-top: 0;
            font-size: 1.5rem;
        }

        #json-upload {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px dashed white;
            border-radius: 10px;
            color: white;
            width: 100%;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
            margin: 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #editor-screen {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #editor-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #questions-list-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        #questions-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .question-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
        }

        .question-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .question-item.dragging {
            opacity: 0.5;
            background: rgba(255, 255, 255, 0.7);
        }

        .question-content {
            text-align: left;
            flex-grow: 1;
        }

        .question-content h3 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
        }

        .question-content p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #666;
        }
        
        .question-content p.extra-info {
            font-style: italic;
            color: #555;
            font-size: 0.85rem;
        }

        .question-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            padding: 8px 15px;
            font-size: 0.9rem;
            border-radius: 15px;
        }

        .edit-btn {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
        }

        .delete-btn {
            background: linear-gradient(45deg, #F44336, #FF5722);
        }

        .editor-actions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        #filename-input {
            padding: 12px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            min-width: 200px;
            text-align: center;
        }

        #download-btn {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            color: white;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }

        .close:hover {
            color: #ccc;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
        }

        #image-preview-container {
            text-align: center;
        }

        #image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .image-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        #change-image-btn, #remove-image-btn {
            padding: 8px 15px;
            font-size: 0.9rem;
            border-radius: 15px;
        }

        #change-image-btn {
            background: linear-gradient(45deg, #FF9800, #FFC107);
        }

        #remove-image-btn {
            background: linear-gradient(45deg, #F44336, #FF5722);
        }

        #no-image-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        #new-image-upload {
            margin-bottom: 15px;
        }

        #save-question-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .start-options {
                flex-direction: column;
                gap: 30px;
            }
            
            .editor-actions {
                flex-direction: column;
            }
            
            #filename-input {
                width: 100%;
            }
            
            .question-item {
                flex-direction: column;
                text-align: center;
            }
            
            .question-actions {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1 data-i18n="editor_title">üìù Quiz Editor</h1>


    <!-- NOTE: language selector visible in top-right -->
    <div id="lang-panel" class="lang-panel" aria-label="Nyelv v√°laszt√≥">
        <label style="display:flex;align-items:center;gap:8px;margin:0;">
            <span data-i18n="language_label" style="font-weight:600;">Language</span>
            <select id="lang-select">
                <option value="HU-hu">Magyar (HU)</option>
                <option value="EN-en">English (EN)</option>
                <option value="DE-de">Deutsch (DE)</option>
                <option value="ZH-zh">‰∏≠Êñá (ZH)</option>
            </select>
        </label>
    </div>


        <div class="start-options">
            <div class="option">
                <h3 data-i18n="editor_new_quiz">Create a new quiz</h3>
                <button id="new-quiz-btn" data-i18n="editor_new_quiz_btn">üÜï New Quiz</button>
            </div>
            <div class="option">
                <h3 data-i18n="editor_load_quiz">Load existing quiz</h3>
                <input type="file" id="json-upload" accept=".json">
                <button id="load-quiz-btn" data-i18n="editor_load_quiz_btn">üìÇ Load</button>
            </div>
        </div>
    </div>

    <div id="editor-screen" class="hidden">
    <h1 data-i18n="editor_header">‚úèÔ∏è Kv√≠z Szerkeszt≈ë</h1>

        <div id="lang-panel-editor" class="lang-panel-editor" aria-label="Nyelv v√°laszt√≥">
        <label style="display:flex;align-items:center;gap:8px;margin:0;">
            <span data-i18n="language_label" style="font-weight:600;">Nyelv</span>
            <select id="lang-select-editor">
                <option value="HU-hu">Magyar (HU)</option>
                <option value="EN-en">English (EN)</option>
                <option value="DE-de">Deutsch (DE)</option>
                <option value="ZH-zh">‰∏≠Êñá (ZH)</option>
            </select>
        </label>
    </div>
        
        <div id="questions-list-container">
            <h2 data-i18n="editor_questions">K√©rd√©sek</h2>
            <div id="questions-list"></div>
        </div>

        <div class="editor-actions">
            <input type="text" id="filename-input" placeholder="File n√©v (pl.: quiz)" value="quiz">
            <button id="add-question-btn" data-i18n="editor_add_question">‚ûï √öj k√©rd√©s</button>
            <button id="download-btn" data-i18n="editor_download">üíæ Let√∂lt√©s</button>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="question-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 data-i18n="editor_edit_title">Edit Question</h2>
            <form id="question-form">
                <div class="form-group">
                    <label for="question-text" data-i18n="editor_question">Question:</label>
                    <input type="text" id="question-text" required>
                </div>
                
                <div class="form-group">
                    <label for="correct-answer" data-i18n="correct-answer">Helyes v√°lasz (A):</label>
                    <input type="text" id="correct-answer" required>
                </div>
                
                <div class="form-group">
                    <label for="wrong-answer-1" data-i18n="wrong-answer-1">Helytelen v√°lasz (B):</label>
                    <input type="text" id="wrong-answer-1" required>
                </div>
                
                <div class="form-group">
                    <label for="wrong-answer-2" data-i18n="wrong-answer-2">Helytelen v√°lasz (C):</label>
                    <input type="text" id="wrong-answer-2" required>
                </div>
                
                <div class="form-group">
                    <label for="wrong-answer-3" data-i18n="wrong-answer-3">Helytelen v√°lasz (D):</label>
                    <input type="text" id="wrong-answer-3" required>
                </div>
                
                <!-- √öJ MEZ≈êK -->
                <div class="form-group">
                    <label for="question-hint" data-i18n="editor_hint">Hint:</label>
                    <input type="text" id="question-hint">
                </div>

                <div class="form-group">
                    <label for="question-trivia" data-i18n="editor_trivia">Trivia:</label>
                    <input type="text" id="question-trivia">
                </div>
                <!-- √öJ MEZ≈êK V√âGE -->
                
                <div class="form-group">
                    <label data-i18n="editor_image">K√©p:</label>
                    <div id="image-preview-container" class="hidden">
                        <img id="image-preview" src="" alt="El≈ën√©zet">
                        <div class="image-actions">
                            <input type="file" id="image-upload" accept="image/*" class="hidden">
                            <button type="button" id="change-image-btn" data-i18n="editor_edit_image">üñºÔ∏è M√≥dos√≠t√°s</button>
                            <button type="button" id="remove-image-btn" data-i18n="editor_delete_image">üóëÔ∏è T√∂rl√©s</button>
                        </div>
                    </div>
                    <div id="no-image-container">
                        <input type="file" id="new-image-upload" accept="image/*">
                        <p data-i18n="editor_no_image">No image added</p>
                    </div>
                </div>
                
                <input type="hidden" id="question-index">
                <button type="submit" id="save-question-btn" data-i18n="editor_save_btn">üíæ Save</button>
            </form>
        </div>
    </div>

    <script src="editor_files/editor_script.js"></script>
</body>
</html>
